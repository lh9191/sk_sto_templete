<!DOCTYPE HTML>
<html lang="ko">
@@include('../include/head.html', {

})
<body>
<div id="wrap">

        <div class="page_guide">
            <div id="contents" class="contents">
                <h1 class="title">component : Form</h1>
                <h2 class="title_sub">select </h2>
                <div class="area area_guide">
                    <p class="desc">select</p>
                    <div class="component">

                                <label>Select label</label>

                    </div>

            </div>

<script>
    $(document).ready(function(){
        $('select').formSelect();
    });
</script>
