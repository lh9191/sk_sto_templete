<!DOCTYPE HTML>
<html lang="ko">
@@include('../include/head.html')
<body>
<div id="wrap" class="wrap wrap_white">
    <!-- module : contents - 페이지 별 분리 영역-->
    <div class="bg_contents">
        <div id="contents" class="contents">
            <div class="flow">
                <div class="title">Start a project</div>
                <a href="#" class="page_back"></a>
            </div>
            <div class="card">
                <div class="card-content">
                    <div class="row">
                        <div class="step col s8 offset-s2">
                            <div class="step-item step-first">
                                <i class="circle check"></i>
                                <span>Asset<br>Detail</span>
                            </div>
                            <div class="step-item step-4-2">
                                <i class="circle check"></i>
                                <span>Sale Configuration</span>
                            </div>
                            <div class="step-item step-4-3">
                                <i class="circle on"></i>
                                <span>Investor Invitation<br><span class="f-light-gray">(optional)</span></span>
                            </div>
                            <div class="step-item step-last">
                                <i class="circle off"></i>
                                <span>Final Review</span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12 info">
                            <div class="card-form-title">Lim's Chair Token</div>
                            <div class="add">Total : <span class="count">100,000</span><span class="symbol">LIM</span></div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s4">
                            <input type="text" id="name1" value="">
                            <label for="name1">Legal name</label>
                        </div>
                         <div class="input-field col s4">
                            <input type="text" id="mail1" value="">
                            <label for="mail1">Invite e-mail</label>
                        </div>
                        <div class="input-field col s3 ">
                            <i class="unit-text">LIM</i>
                            <input type="text" id="amount1" value="" class="right-align unit">
                            <label for="amount1">Amount</label>
                        </div>
                        <div class="col s1 center-align">
                            <a href="#" class="remove"><i class="fal fa-times"></i></a>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s4">
                            <input type="text" id="name2" value="">
                            <label for="name1">Legal name</label>
                        </div>
                        <div class="input-field col s4">
                            <input type="text" id="mail2" value="">
                            <label for="mail1">Invite e-mail</label>
                        </div>
                        <div class="input-field col s3 ">
                            <i class="unit-text">LIM</i>
                            <input type="text" id="amount2" value="" class="right-align unit">
                            <label for="amount1">Amount</label>
                        </div>
                        <div class="col s1 center-align">
                            <a href="#" class="remove"><i class="fal fa-times"></i></a>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s4">
                            <input type="text" id="name3" value="">
                            <label for="name1">Legal name</label>
                        </div>
                        <div class="input-field col s4">
                            <input type="text" id="mail3" value="">
                            <label for="mail1">Invite e-mail</label>
                        </div>
                        <div class="input-field col s3 ">
                            <i class="unit-text">LIM</i>
                            <input type="text" id="amount3" value="" class="right-align unit">
                            <label for="amount1">Amount</label>
                        </div>
                        <div class="col s1 center-align">
                            <a href="#" class="remove"><i class="fal fa-times"></i></a>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12">
                            <p class="right-align"><a href="#" class="btn btn-light" style="min-width: 200px;">+ Add another</a></p>
                        </div>
                    </div>

                    <div class="row row-large">
                        <div class="col s12 center-align">
                            <p><a href="#" class="btn btn-white btn-large">Back</a> <a href="#" class="btn btn-large">Next</a></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12">
                            <p class="noti"><i class="fal fa-bell-exclamation"></i> You will receive an email after approval.</p>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <!-- //module : contents - 페이지 별 분리 영역-->
</div>
<style>
    .remove {
        position: relative;
        height: 75px;
        line-height: 75px;
    }
    .remove i {
        font-size: 32px;
        line-height: 48px;
        color: #666666;
    }
    .noti {
        text-align: center;
    }
    .noti i {
        font-size: 22px;
        color: #666666;
        margin-right: 10px;
    }

</style>
</body>
</html>
